<div class="container warning-container">
  <div class="row">
    You are not signed in. Your training progress will be saved in this browser only. To save it on server and to resume training from any where you should log in.
  </div>
  <div class="clear"></div>
  <div class="clear"></div>
  <div class="row">
    <div class="col">
      <div class="small-button pop" style="text-align: center;" (click)="withoutLogin()">Continue</div>
    </div>
    <div class="col">
      <div class="small-button pop" style="text-align: center;" (click)="signIn()">Sign In</div>
    </div>
  </div>
</div>
