<div class="comment-box" style="margin-left: 15px;  margin-top: 10px;">
    <div class="row">
        <h3>{{comment.name}}</h3>
    </div>
    <div class="row">
        <span style="font-style: italic; color : #aaa; font-size: small; margin-top: -10px;">{{comment.date | date}}</span>
    </div>
    <div class="row" style="margin-top: 10px;">
        <p>{{comment.comment}}</p>
    </div>
    <hr style="background-color: #aaa"/>
</div>
