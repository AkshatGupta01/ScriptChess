<div class="slider-section" *ngIf="banners && !noBanner;else loadBanner">
    <div class="owl-carousel owl-theme" id="SliderSlide" >
            <div class="rounded banner-item" *ngFor="let banner of banners;let i = index">
                <div class="row">
                    <div class="col-sm-12 col-md-6 right-align">
                        <img src="{{banner.image.url|cdnImage}}" alt = "{{banner.title}}" style="width: 100%; border-radius: 15px;" />
                    </div>

                    <div class="col-sm-12 col-md-6 align-self-center">
                        <div class="container centralize a-little-low">
                            <div class="row" style="width: 95%; margin:0 auto;">
                                <p class="banner-title">
                                    {{banner.title}}
                                </p>
                            </div>
                            <div class="row button-row">
                                <a class="big-button big-button-text pop" [routerLink]="banner.link" (click)="recordBannerEvent(banner, i)"> {{banner.readMeText}} </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    </div>
 </div>
 <ng-template #loadBanner>
    <div class="banner-loading" style="padding-top: 120px;">
        <app-loader></app-loader>
    </div>
 </ng-template>
