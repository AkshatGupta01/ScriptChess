<div class="author">
    <h3>About Author</h3>
    <hr />
    <div class="row">
        <div class="col-4">
            <img src="{{author.picture.url|cdnImage}}" class="author-image" alt="{{author.name}}" />
        </div>
        <div class="col-8">
            <div class="row">
                <h3>{{author.name}}</h3>
            </div>
            <div class="row">
                {{author.About}}
            </div>            
        </div>        
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-2" *ngIf="author.chess">
           <a href="{{author.chess}}" target="top"> <img alt="chess.com" class="social-icon" src="/assets/images/chess.com-logo.png" /></a>
        </div>
        <div class="col-2" *ngIf="author.lichess">
            <a href="{{author.lichess}}" target="top"> <img alt="Lichess" class="social-icon"  src="/assets/images/lichess.png" /></a>
        </div>
        <div class="col-2" *ngIf="author.Instagram">
            <a href="{{author.Instagram}}" target="top"> <img alt="Instagram" class="social-icon"  src="/assets/images/instagram.png" /></a>
        </div>
        <div class="col-2" *ngIf="author.Facebook">
            <a href="{{author.Facebook}}" target="top"> <img alt="Facebook" class="social-icon"  src="/assets/images/facebook.png" /></a>
        </div>
        <div class="col-2" *ngIf="author.Linkedin">
            <a href="{{author.Linkedin}}" target="top"> <img alt="Linkedin" class="social-icon"  src="/assets/images/linkedin.png" /></a>
        </div>
    </div>
</div>
