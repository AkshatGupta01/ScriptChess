<mat-card *ngIf="post" class="post-container">
    <div class="row">
        <div class="col-md-5 col-sm-12">
            <mat-card-content *ngIf="post.image">
                <a routerLink="/articles/{{post.slug}}"><img src="{{post.image.url|cdnImage}}" class="post-image" /></a>
            </mat-card-content>
        </div>
        <div class="col-md-7 col-sm-12">
            <mat-card-title>
                <h3 class="post-title">
                    <a routerLink="/articles/{{post.slug}}">{{post.title}}</a>
                </h3>
                <div class="post-date">
                    Published on: {{post.published_at | date}}
                </div>
            </mat-card-title>
            <mat-card-content>
                <p style="text-align: left;">
                  {{post.description}}
                </p>
              </mat-card-content>
        </div>
    </div>
    
        
        
</mat-card>
